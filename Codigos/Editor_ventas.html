<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sells Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/931cb478e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css"/>
    <style>
       .bgwhite{
           background: white;
       }
    </style>
    <link rel="icon"
          type="image/ico"
          href="./assets/img/LOGO_MINT(no%20fondo).ico">
</head>
<body class="bg-light">
<main>
  <header>
        <div>

        </div>
    </header>
    <div class="row justify-content-md-center mb-4 mt-4">
        <div class="col-md-5 rounded bgwhite px-5 py-3 ">
            <div class="text-center mb-3">
                <img class="logo center" src="./assets/img/LOGO_MINT(no%20fondo).png" alt="LOGO" width="10%">
            </div>
            <div class="text-center mb-3">
                <h3>Sells Manager</h3>
            </div>
            <form>
                <div class="mb-3">
                    <label for="Seller-id" class="form-label"></label>
                    <input class="rounded-0 border-0 border-bottom form-control flex-fill" type="text" class="form-control" id="Seller-id" placeholder="Seller ID">
                </div>
                <div class="mb-3">
                    <label for="Product_id" class="form-label"></label>
                    <input class="rounded-0 border-0 border-bottom form-control flex-fill" type="text" class="form-control" id="Product_id" placeholder="Product ID">
                </div>
                <div class="mb-3">
                    <label for="Product_Name" class="form-label"></label>
                    <input class="rounded-0 border-0 border-bottom form-control flex-fill" type="password" class="form-control" id="Product_Name" placeholder="Product Name">
                </div>
                <div class="mb-3">
                    <label for="Product_Brand" class="form-label"></label>
                    <input class="rounded-0 border-0 border-bottom form-control flex-fill " type="password" class="form-control" id="Product_Brand" placeholder="Product Brand">
                </div>
                <div class="mb-3">
                    <label for="Model" class="form-label"></label>
                    <input class="rounded-0 border-0 border-bottom form-control flex-fill " type="password" class="form-control" id="Model" placeholder="Model">
                </div>
                <div class="mb-3">
                    <label for="Selling_date" class="form-label"></label>
                    <input class="rounded-0 border-0 border-bottom form-control flex-fill " type="password" class="form-control" id="Selling_date" placeholder="Selling Date">
                </div>
                <div class="mb-4">
                    <label for="Price" class="form-label"></label>
                    <input class="rounded-0 border-0 border-bottom form-control flex-fill " type="password" class="form-control" id="Price" placeholder="Price">
                </div>
                <div class="input-group">
                    <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
                </div>
                <div class="mb-4">
                    <p class="fs-6 text-muted">Images Only </p>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary btn-logreg border-0" >Sell Registration</button>
                </div>
            </form>
            <div class="mb-3">
                <a href="GestorVendedores.html" class="stretched-link text-muted" style="position: relative;">Back</a>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
