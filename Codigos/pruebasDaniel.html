<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sing Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/931cb478e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="icon"
          type="image/ico"
          href="./assets/img/LOGO_MINT(no%20fondo).ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./assets/img/LOGO_MINT(no%20fondo).png" alt="LOGO" width="50">
                </a>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col-md-6 order-md-1">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h3>Sign up</h3>
                        <p>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                        <form>
                            <div class="mb-4 ">
                                <label for="Email" class="form-label"></label>
                                <input class="border-0 border-bottom" type="text" class="form-control" id="Email" placeholder="Name">
                            </div>
                            <div class="mb-4">
                                <label for="Name" class="form-label"></label>
                                <input class="border-0 border-bottom" type="text" class="form-control" id="Name" placeholder="Email">
                            </div>
                            <div class="mb-4">
                                <label for="Password" class="form-label"></label>
                                <input class="border-0 border-bottom" type="password" class="form-control" id="Password" placeholder="Password">
                            </div>
                            <div class="mb-4">
                                <label for="Re-Password" class="form-label"></label>
                                <input class="border-0 border-bottom" type="password" class="form-control" id="Re-Password" placeholder="Re-type Password">
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 order-md-2">
                <img src="assets/img/Cover.svg " width="100%"/>
            </div>
        </div>
    </main>

</body>
</html>
