<main class="container-fluid fondo p-4">
    <div class="row mb-4">
        <div class="col-lg-4 mb-4">
            <div class="card h-100 text-white bg-primary">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="card-body">
                                <button type="button" class="btn btn-outline-light btn-sm" style="box-shadow: none">
                                    <i class="fas fa-box"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-lg-6"></div>
                        <div class="col">
                            <div class="card-body">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio1" id="btnradio01"
                                           autocomplete="off" checked>
                                    <label class="btn btn-outline-light btn-sm" for="btnradio01" style="box-shadow: none" onclick="changeImage1()">Year</label>

                                    <input type="radio" class="btn-check" name="btnradio1" id="btnradio02"
                                           autocomplete="off">
                                    <label class="btn btn-outline-light btn-sm" for="btnradio02" style="box-shadow: none" onclick="changeImage1()">Month</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="row mb-6">
                        <div class="col-lg-6">
                            <div class="card-body">
                                <h2 class="card-title" id="demo2">
                                    $6942.00 <i class="fas fa-arrow-circle-up"></i>
                                </h2>
                                <p class="card-text" style="color: rgba(255,255,255,0.75)">
                                    Total Earning
                                </p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card text-center bg-primary" style="border: none">
                                <div class="card-body">
                                    <img id="myImage1" src="assets/img/micrographic.png" width="49%" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <div class="card text-white bg-secondary">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="card-body">
                                <button type="button" class="btn btn-outline-light btn-sm" style="box-shadow: none">
                                    <i class="fas fa-shopping-bag"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-lg-6"></div>
                        <div class="col">
                            <div class="card-body">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                           autocomplete="off" checked>
                                    <label class="btn btn-outline-light btn-sm" for="btnradio1" style="box-shadow: none" onclick="changeImage()">Year</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                           autocomplete="off">
                                    <label class="btn btn-outline-light btn-sm" for="btnradio2" style="box-shadow: none" onclick="changeImage()">Month</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="row mb-6">
                        <div class="col-lg-6">
                            <div class="card-body">
                                <h2 class="card-title" id="demo1">
                                    420 <i class="fas fa-arrow-circle-down"></i>
                                </h2>
                                <p class="card-text" style="color: rgba(255,255,255,0.75)">
                                    Total orders
                                </p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card text-center bg-secondary" style="border: none">
                                <div class="card-body">
                                    <img id="myImage" src="assets/img/micrographic.png" height="49%" width="49%"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <div class="row mb-4">
                <div class="col-lg-12">
                    <div class="card text-white bg-secondary">
                        <div class="card-body">
                            <button type="button" class="btn btn-outline-light btn-sm" style="box-shadow: none">
                                <i class="fas fa-shipping-fast"></i> Successful deliveries
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mu-4">
                <div class="col-lg-12">
                    <div class="card bg-light text-dark">
                        <div class="card-body">
                            <button type="button" class="btn btn-outline-dark btn-sm" style="box-shadow: none">
                                <i class="fas fa-cart-arrow-down"></i> Orders in stock
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <div class="card p-4 bg-light text-dark">
                <h5 class="card-title">Product list</h5>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>
<script>
    function changeImage1() {
        var image = document.getElementById('myImage1');
        var orders = document.getElementById('demo2');
        if (image.src.match("1")) {
            image.src = "assets/img/micrographic.png";
            orders.innerHTML = "$6942.0 <i class=\"fas fa-arrow-circle-up\"></i>"
        } else {
            image.src = "assets/img/micrographic1.png";
            orders.innerHTML = "$420.69 <i class=\"fas fa-arrow-circle-up\"></i>"
        }
    }
    function changeImage() {
        var image = document.getElementById('myImage');
        var orders = document.getElementById('demo1');
        if (image.src.match("1")) {
            image.src = "assets/img/micrographic.png";
            orders.innerHTML = "420 <i class=\"fas fa-arrow-circle-down\"></i>"
        } else {
            image.src = "assets/img/micrographic1.png";
            orders.innerHTML = "69 <i class=\"fas fa-arrow-circle-down\"></i>"
        }
    }

</script>
