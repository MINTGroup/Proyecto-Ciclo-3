<html lang="en">

<head>

    <title>Login - Mint</title>

<body>
    <main class="grid-container">
        <div class="login-box">
            <h1>Sign In to <strong>Mint</strong></h1>
            <div class="login-text">
                Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur

                <label for="password"></label>
                <input type="password" placeholder="Password" />
                <!-- checkbox -->
                <div class="check">
                    <label><input type="checkbox" id="cbox1" value="first_checkbox" /> Remenber me</label><br />

                <br />

                <a href="#">Or sign up</a>
            </form>
        </div>

        <div class="svg">
            <img src="assets/img/Cover.svg" alt="nohay">
        </div>
