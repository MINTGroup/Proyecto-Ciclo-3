<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/931cb478e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="icon"
          type="image/ico"
          href="./assets/img/LOGO_MINT(no%20fondo).ico">
    <style>
        .form-check-input:checked {
            background-color: #38d39f;
            border-color: #38d39f;
        }
        .form-check-input:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img class="logo" src="./assets/img/LOGO_MINT(no%20fondo).png" alt="LOGO" width="50">
        </a>
    </div>
    </div>
</nav>
<main class="container">
    <div class="row">
        <div class="col-md-6 order-md-1">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h3>Sign In to MINT</h3>
                    <p>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                    <form>
                        <div class="mb-4">
                            <label for="Email" class="form-label"></label>
                            <input class="rounded-0 border-0 border-bottom form-control flex-fill" type="text" class="form-control" id="Email" placeholder="Email">
                        </div>
                        <div class="mb-4">
                            <label for="Password" class="form-label"></label>
                            <input class="rounded-0 border-0 border-bottom form-control flex-fill" type="password" class="form-control" id="Password" placeholder="Password">
                        </div>
                        <div class="row row mb-3">
                            <div class="col">
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="check1">
                                    <label class="form-check-label" for="check1">
                                        Remember me</label>
                                </div>
                            </div>
                            <div class="col center-block text-end">
                                <a href="#" class="stretched-link text-muted" style="position: relative;">Forgot Password</a>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" class="btn btn-primary btn-logreg border-0" >Log In</button>
                        </div>
                    </form>
                    <div class="mb-5">
                        <a href="SignUp.html" class="stretched-link text-muted" style="position: relative;">Or Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 order-md-2">
            <img src="assets/img/Cover.svg " width="100%"/>
        </div>
    </div>
</main>
<footer class="bg-dark text-center text-white">
    <div class="container p-4 pb-0">
        <section class="mb-4">
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                    class="fab fa-facebook-f"></i></a>

            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                    class="fab fa-twitter"></i></a>

            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                    class="fab fa-google"></i></a>

            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                    class="fab fa-instagram"></i></a>

            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                    class="fab fa-linkedin-in"></i></a>

            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                    class="fab fa-github"></i></a>
        </section>
    </div>

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Develop by MINT
    </div>
</footer>
</body>
</html>
